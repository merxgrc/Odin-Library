<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>
    <div id="library"></div>
    <button id="newBookBtn">Add Book!</button>
    <dialog id="bookInputForm">
        <p>Greetings!</p>
        <form id="newBookForm" method="dialog">

            <label>Title</label>
            <input name="title" type="text"/>
            <label>Author</label>
            <input name="author" type="text"/>
            <label>Pages</label>
            <input name="pages" type="number"/>
            <label>Read</label>
            <input name="read" type="text"/>

            <button type="submit">Submit</button>

        </form>
    </dialog>
    
    <script src="script.js"></script>
</body>
</html>
